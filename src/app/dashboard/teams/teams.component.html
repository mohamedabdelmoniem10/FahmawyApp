<div class="container">
    <div class="row">
        <div class="col-12 col-md-4" *ngFor='let team of teams'>
            <div class="card" style="width: 100%;">
                <img class="card-img-top" src="http://127.0.0.1:8000{{ team.team_photos }}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Team Title:{{ team.team_title }}</h5>
                  <p class="card-text">Team Bio: {{ team.bio }}</p>
                  <div class="card__action">
                    <a mat-raised-button color="primary" (click)="view(team)">View</a>
                    
                      <a mat-raised-button color="warn" (click)="delete(team)">
                          <mat-icon>delete</mat-icon>Delete
                      </a>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <app-single-team [teamData]="singleTeam" (closeWindow)="closeWindow()" class="single-team" *ngIf="singleTeam"></app-single-team>
    <app-register class="registeration" (registerWindow)="registerationFalse($event)" *ngIf="registeration"></app-register>

    <div class="add-btn">
        <button mat-raised-button (click)="openRegisterForm()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

</div>
