<mat-sidenav-container class="example-container">
    <mat-sidenav class="side-menu" mode="side" [(opened)]='opened'>

            <mat-nav-list>
                <div class="search u-margin-b-small" mat-list-item>
                    <span class="search__icon">
                        <mat-icon>search</mat-icon>
                    </span>
                    <input type="search" autocomplete="off" class="search__input" name="search" placeholder="Type in to search .." id="search">
                </div>

                <a mat-list-item class="link" [routerLink]="['/dashboard']">
                    <mat-icon matListIcon>equalizer</mat-icon>
                    <h3 matLine> Statistics </h3>
                </a>
                <a mat-list-item class="link" [routerLink]="['/users']">
                    <mat-icon matListIcon>people_alt</mat-icon>
                    <h3 matLine> Users </h3>
                </a>
              </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
