<h1 mat-dialog-title>Are you sure you want to delete these selected users?</h1>
<ul *ngFor="let i of data.names">
    <li>{{ i }}</li>
</ul>

<div mat-dialog-actions>
    <button mat-button mat-dialog-close mat-dialog-close="true" (click)="openSnackBar('Item deleted', 'Undo')">Yes</button>
    <button mat-button mat-dialog-close mat-dialog-close="false" (click)="openSnackBar('Item not deleted', 'Ok!')">No</button>
</div>
